apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: gardener-extension-csi-driver-synology
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /gardener-extension-csi-driver-synology
        - --synology-host={{ .Values.synology.host }}
        - --synology-port={{ .Values.synology.port }}
        - --synology-ssl={{ .Values.synology.ssl }}
        - --chap-enabled={{ .Values.chap.enabled }}
        - --admin-username={{ .Values.synology.adminUsername }}
        - --admin-password={{ .Values.synology.adminPassword }}
        - --leader-election=true
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
        - name: LEADER_ELECTION_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
